{% extends "base.html" %}

{% block extra_head_css %}
<link href="/static/css/bg.css" rel="stylesheet">
{% endblock %}

{% block base_content %}
<div id="login" class="center">
  <form class="form-horizontal" role="form" method="post">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputApiKey" class="col-sm-2 control-label">API Key</label>
      <div class="col-sm-10">
        <input type="password" name="api_key" class="form-control" id="inputApiKey" placeholder="api key">
      </div>
    </div>
    <div class="form-group">
        <p class="help-block">Check your <a href="http://amara.org/en/profiles/account/">Amara Profile</a> for your API Key.</p>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript">
  $("input#password").keypress(function(e){
    if (e.keyCode == 13) {
      $("form#login").submit();
    }
  });
  $("a#btn-submit").click(function(){
    $("form#login").submit();
  });
  $(function(){
    $("a.entypo-social").tooltip({placement: 'bottom'});
    $("form#login").validate();
  });
</script>
{% endblock %}
